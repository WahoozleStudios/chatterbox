<!DOCTYPE html>
<html>
<head>
    <title>HOME</title>
    <link rel="icon" type="image/png" href="imgs/favicon.ico">
    <style>
        @font-face {
            font-family: "Martian_Mono";
            src: url(fonts/martian_mono.ttf);
        }
        body {
            font-family: "Martian_Mono", sans-serif;
            margin: 0;
        }

        /* CSS for the top navigation */
        .topnav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
        }

        .topnav a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 0;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }

        .topnav .icon {
            margin-right: 10px;
        }

        .topnav .home-btn {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="#home">
            <img src="imgs/favicon.ico" alt="Icon" class="icon">
        </a>
        <a href="#home" class="home-btn">Home</a>
        <a href="#logout">Log Out</a>
    </div>
    <h1 id="pageTitle" align="center">HOME</h1>
</body>
</html>
