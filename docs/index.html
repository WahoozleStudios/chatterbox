<!DOCTYPE html>
<html>
<head>
    <title>Chatterbox Login</title>
    <link rel="icon" type="image/png" href="imgs/favicon.ico">
    <style>
        @font-face {
            font-family: "Martian_Mono";
            src: url(fonts/martian_mono.ttf);
        }
        body {
            font-family: "Martian_Mono", sans-serif;
        }
        .container {
            background-color: #f2f2f2;
            border-radius: 10px;
            padding: 10px;
            width: fit-content;
            margin: 0 auto;
        }
        #pageTitle {
            font-size: 600%;
        }
        .logo-container {
            display: inline-block;
            vertical-align: middle;
        }
        #inputs {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        input {
            width: 30%;
            height: 40px;
            font-size: 18px;
            margin-bottom: 10px;
            padding: 5px;
        }
        #login {
            width: 30%;
            height: 40px;
            font-size: 18px;
            margin-bottom: 10px;
            padding: 5px;
        }

        @media only screen and (max-width: 767px) {
            input, #login {
                width: 200%; 
                height: 100%; 
                font-size: 20px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="pageTitle" align="center">
            <span>ChatterBox</span>
            <span class="logo-container">
                <img src="imgs/chatterboxlogotransparent.png" alt="Chatterbox logo" width="150px" height="150px">
            </span>
        </h1>
    </div>
    <div id="inputs" class="allinputs">
        <input type="text" class="flex-item" placeholder="Enter username" id="usernameEntry">
        <input type="password" class="flex-item" placeholder="Enter password" id="passwordEntry">
        <button id="login" class="flex-item" onclick="getInput()">Login</button>
    </div>
    <script>
        function login(username) {
            var locationTo = "home.html?user=" + encodeURIComponent(username);
            window.location.replace(locationTo);
        }

        function getInput() {
            var usernameEntryId = document.getElementById("usernameEntry");
            var usernameTry = usernameEntryId.value;

            var passwordEntryId = document.getElementById("passwordEntry");
            var passwordTry = passwordEntryId.value;

            if (usernameTry == "") {
                console.log("Username Entry Empty");
            } else if (passwordTry == "") {
                console.log("Password Entry Empty");
            } else if (usernameTry == "zacmoon" && passwordTry == "chelmer27") {
                login(usernameTry);
            } else if (usernameTry == "a" && passwordTry == "s") {
                login("quickaccess");
            } else if(usernameTry =="cosmicitu"&&passwordTry=="idontlovekieran"){
                login("cosmicitu")
            } else if(usernameTry=="jrichards"&& passwordTry=="bridge"){
                login("jrichards")
            } else if(usernameTry=="muzz"&& passwordTry=="stagecoach"){
                login('muzz')
            }else {
                console.log("Incorrect Password");
            }

            console.log(usernameTry);
            console.log(passwordTry);
        }
    </script>
</body>
</html>
