<!DOCTYPE html>
<html>
<head>
    <title>Chatterbox Login</title>
    <link rel="icon" type="image/png" href="imgs/favicon.ico">
    <style>
        @font-face {
            font-family: "Martian_Mono";
            src: url(fonts/martian_mono.ttf);
        }
        body {
            font-family: "Martian_Mono", sans-serif;
        }
        .container {
            background-color: #f2f2f2;
            border-radius: 10px;
            padding: 10px;
            width: fit-content;
            margin: 0 auto;
        }
        #pageTitle {
            font-size: 600%;
        }
        .logo-container {
            display: inline-block;
            vertical-align: middle;
        }
        #inputs {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        input {
            width: 300px;
            height: 40px;
            font-size: 18px;
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="pageTitle" align="center">
            <span>ChatterBox</span>
            <span class="logo-container">
                <img src="imgs/chatterboxlogotransparent.png" alt="Chatterbox logo" width="150px" height="150px">
            </span>
        </h1>
    </div>
    <div id="inputs">
        <input type="text" placeholder="Enter username" id="usernameEntry">
        <input type="password" placeholder="Enter password" id="passwordEntry">
        <button onclick="getInput()">Login</button>
    </div>
    <script>
        function getInput() {
            var usernameEntryId = document.getElementById("usernameEntry");
            var usernameTry = usernameEntryId.value;

            var passwordEntryId = document.getElementById("passwordEntry");
            var passwordTry = passwordEntryId.value;

            console.log(usernameTry);
            console.log(passwordTry);
        }
    </script>
</body>
</html>
