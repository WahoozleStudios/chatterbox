<!DOCTYPE html>
<html>
<head>
    <title>ChatterBox Login</title>
    <link rel="icon" type="image/png" href="imgs/favicon.ico">
    <style>
        @font-face {
            font-family: "Martian_Mono";
            src: url(fonts/martian_mono.ttf);
        }
        body {
            font-family: "Martian_Mono", sans-serif;
            margin: 0;
        }

        .topnav {
            position: fixed;
            top: 0;
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            width: 100%;
        }

        .topnav a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 0;
            text-decoration: none;
            font-size: 20px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }
        .topnav .icon-container:hover {
            color: #333;
        }
        .topnav .icon-container {
            height: 100%; 
            display: flex;
            align-items: center;
            margin-right: 10px; 
        }

        .topnav .icon {
            height: 100%; 
            width: auto; 
            margin-right: 10px; 
        }

        .topnav .home-btn {
            margin-left: auto;
            margin-right: 30px;
        }

        .topnav .logout-btn {
            margin-right: 30px; 
        }
        #messageEntry {
            width: 85%;
            height: 60px;
            position: fixed;
            bottom: 0;
        }

        #sendBtn {
            width: 14%;
            height: 66px;
            position: fixed;
            bottom: 0;
            right: 0;
        }
        #messagesContainer {
            margin-top: 60px;
            padding: 20px;
        }
        #messagesContainer p {
            margin: 0;
            padding: 0;
        }
        #messagesContainer hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <div class="icon-container">
            <a href="#home">
                <img src="imgs/favicon.ico" alt="Icon" class="icon">
            </a>
        </div>
        <a href="#home" class="home-btn">Home</a>
        <a href="#logout" class="logout-btn">Log Out</a>
    </div>
    <div id="messagesContainer"></div>
    <input placeholder="Enter message:" type="text" id="messageEntry">
    <button id="sendBtn">Send</button>
</body>
</html>
